<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc">
        <section class="screen">
            <p class="answer">0</p>
        </section>
        <section class="row buttons">
            <button class="half clear operator">C</button>
            <button class="quarter delete operator">←</button>
            <button class="quarter operator">÷</button>
        </section>
        <section class="row buttons">
            <button class="quarter number">7</button>
            <button class="quarter number">8</button>
            <button class="quarter number">9</button>
            <button class="quarter operator">×</button>
        </section>
        <section class="row buttons">
            <button class="quarter number">4</button>
            <button class="quarter number">5</button>
            <button class="quarter number">6</button>
            <button class="quarter operator">-</button>
        </section>
        <section class="row buttons">
            <button class="quarter number">1</button>
            <button class="quarter number">2</button>
            <button class="quarter number">3</button>
            <button class="quarter operator">+</button>
        </section>
        <section class="row buttons">
            <button class="three-quarters number">0</button>
            <button class="quarter operator">=</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
